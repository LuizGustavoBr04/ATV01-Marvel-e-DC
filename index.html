<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade01 Heróis</title>
</head>
<body>
    <script language="javascript">

       x=prompt("Escolha um universo (Marvel ou DC)");
        
       if(x=="DC"){
           DC=prompt("Escolha um herói da DC: Batman, SuperMan, Flash, Robin ou Aquaman");
           if(DC=="Batman"){
               document.write("<img src='img/DC/Batman.jpeg'>");
           }
           else if (DC=="SuperMan"){
               document.write("<img src='img/DC/Superman.jpeg'>");
           }
           if(DC=="Flash"){
               document.write("<img src='img/DC/Flash.jpeg'>");
           }
           else if (DC=="Robin"){
               document.write("<img src='img/DC/Robin.jpeg'>");
           }
           if(DC=="Aquaman"){
               document.write("<img src='img/DC/Aquaman.jpeg'>");
           }
           
       }

       
       
       else if (x=="Marvel"){
           Marvel=prompt("Escolha um herói da Marvel: Homem Aranha, Doutor Estranho, Homem de Ferro, Hulk ou Thor");
           
           if(Marvel=="Homem Aranha"){
               document.write("<img src='img/Marvel/HomemAranha.jpeg'>");
           }
           else if (Marvel=="Doutor Estranho"){
               document.write("<img src='img/Marvel/DoutorEstranho.jpeg'>");
           }
           if(Marvel=="Homem de Ferro"){
               document.write("<img src='img/Marvel/HomemdeFerro.jpeg'>");
           }
           else if (Marvel=="Hulk"){
               document.write("<img src='img/Marvel/Hulk.jpeg'>");
           }
           if(Marvel=="Thor"){
               document.write("<img src='img/Marvel/Thor.jpeg'>");
           }

       }



    </script>
    
</body>
</html>
